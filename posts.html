<!doctype html>
<html lang="km">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog Studio • Post</title>
  <meta name="description" content="Post detail page" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Noto+Sans+Khmer:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>

<body data-theme="dark">
  <div class="topbar">
    <div class="wrap post-wrap">
      <div class="nav">
        <a class="brand" href="index.html">
          <span class="logo" aria-hidden="true"></span>
          <span>Blog Studio</span>
        </a>
        <div style="display:flex;gap:10px;align-items:center">
          <a class="btn" id="btnBack" href="index.html">← Back</a>
          <button class="btn" id="btnTheme">Theme</button>
          <a class="btn primary" id="btnCat" href="category.html?cat=all">Category</a>
        </div>
      </div>
    </div>
  </div>
<div id="progress" style="
  position:fixed;left:0;top:0;height:3px;width:0;
  background:linear-gradient(90deg,var(--brand),var(--brand2));
  z-index:9999;"></div>

  <main class="main">
    <div class="post-wrap">
      <div class="cover">
        <div class="badge" id="badge">Post</div>
      </div>

      <article class="article">
        <div class="meta" id="meta"></div>
        <div id="tocWrap" style="margin-top:12px"></div>
        <h1 id="title">Loading…</h1>

        <div class="share">
          <button class="btn" id="btnCopy" type="button">Copy Link</button>
          <a class="btn" id="btnFb" href="#">Share Facebook</a>
        </div>
        <div class="share-note">SEO meta (OG/Twitter) ត្រូវបាន update ស្វ័យប្រវត្តិ</div>

        <div class="body" id="body" style="margin-top:14px"></div>

        <div class="row">
          <a class="btn" href="index.html">Home</a>
          <a class="btn primary" id="btnNext" href="#">Next Post →</a>
        </div>

        <h2 style="margin:18px 0 8px">Related</h2>
        <div class="related" id="related"></div>
      </article>
    </div>
  </main>

  <footer>
    <div class="wrap post-wrap">
      <div class="foot">
        <span>© <span id="year"></span> Blog Studio</span>
        <span style="color:var(--muted)">post.html</span>
      </div>
    </div>
  </footer>

  <script type="module">
    import { initCommon, initPost } from "./app.js";
    initCommon();
    initPost();
  </script>
</body>
</html>
